services:
  
  rag:
    image: rag
    build:
      context: .
      dockerfile: ./Dockerfile.rag
    ports:
      - 8080:80   # port 8080 of the host is mapped to port 80 of the container
    networks:
      - rag-frontend-net
      - rag-backend-net
    stdin_open: true
    deploy:
      mode: global
      placement:
        constraints:
        - node.hostname == frontend-chroma-vm

networks:
  rag-frontend-net:
    name: rag-frontend-net
    external: true
  rag-backend-net:
    name: rag-backend-net
    external: true
